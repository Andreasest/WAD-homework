<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="text/javascript" src="src/js/header.js"></script>
  <title>Add Post</title>
  <link rel="stylesheet" href="res/css/style.css" />
  <link rel="stylesheet" href="res/css/addPost.css" />
</head>
<body>
  <main class="main">
    <div class="post">
      <div class="post-header">
        <img src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2558760599.jpg" alt="profile" class="pfp">
        <a>Add a new post</a>
      </div>

      <form id="createForm" action="index.html" method="get">
        <div class="row">
          <label for="body">Post<br>body</label>
          <textarea id="body" name="body" placeholder="Write something..."></textarea>
        </div>
        <p class="note">Leave the image empty for text-only posts.</p>
        <div class="row">
          <label for="image">Select<br>file</label>
          <div class="filewrap">
            <input id="image" name="image" type="file" accept="image/*">
          </div>
          <small>Optional image file.</small>
        </div>
        <div class="actions">
          <button type="submit" class="btn">Create post</button>
          <a href="index.html" class="btn ghost">Cancel</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">Footer</footer>
</body>
</html>
