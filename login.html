<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="addPost.html">Add Post</a>
    </nav>
    <a href="login.html">
        <img src="https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2558760599.jpg" alt="profile" class="pfp">
    </a>
  </header>
  <main class="main">

    <div class="login-form" id="login-box">
      <h2>Welcome to PostIt</h2>
      <p class="login-text"><a href="login.html" class="login-link" class="create">Create an account</a></p>
      <p class="login-text">or</p>
      <p class="login-text">Please log in</p>

      <form action="" method="post" id="login-form">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log in</button>
      </form>

      <p class="forgot"><a href="login.html" class="login-link">Forget password</a></p>
    </div>

  </main>
</body>
</html>
